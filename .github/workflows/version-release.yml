name: Version Release CI

on:
  push:
    tags:
      - 'v*' # triggers on version tags like v1.0.0, v2.3.4

jobs:
  test-and-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and generate report
        run: |
          mkdir -p reports
          npm test -- --reporter=junit --reporter-options output=reports/test-report.xml

      - name: Send test report via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: Test Report for ${{ github.ref }}
          to: yourmail@example.com
          from: CI Bot <${{ secrets.EMAIL_USER }}>
          attachments: reports/test-report.xml
          body: |
            Hello,

            The test report for version ${{ github.ref }} is attached.

            Best,
            Your GitHub Actions CI/CD Pipeline
