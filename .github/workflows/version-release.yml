name: CI Pipeline

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [dev-completed]

jobs:
  version-release:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    services:
      influxdb:
        image: influxdb:2.7
        ports:
          - 8086:8086
        options: >-
          --health-cmd "curl --fail http://localhost:8086/health || exit 1"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 10

        env:
          INFLUXDB_REPORTING_DISABLED: "true"
          DOCKER_INFLUXDB_INIT_MODE: setup
          DOCKER_INFLUXDB_INIT_USERNAME: admin
          DOCKER_INFLUXDB_INIT_PASSWORD: admin123
          DOCKER_INFLUXDB_INIT_ORG: teknotrait
          DOCKER_INFLUXDB_INIT_BUCKET: automations-results
          DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: moOIm_nUYMZHuxxtI8z7pIjkuCj3xCkKda7JSSvvbtwKoJlaucMH0uHbCbC_bjXNGiQ6B5HfHyhtFZkNRqrcqg==

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test

      - name: Check InfluxDB Health
        run: curl -i http://localhost:8086/health

      - name: Push results to InfluxDB
        run: npm run send-results

        env:
          INFLUXDB_URL: http://localhost:8086
          INFLUXDB_TOKEN: moOIm_nUYMZHuxxtI8z7pIjkuCj3xCkKda7JSSvvbtwKoJlaucMH0uHbCbC_bjXNGiQ6B5HfHyhtFZkNRqrcqg==
          INFLUXDB_ORG: teknotrait
          INFLUXDB_BUCKET: automations-results

      - name: Send test report via email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: Test Report - ${{ github.run_number }}
          to: mapleclub512@gmail.com
          from: CI Bot <${{ secrets.EMAIL_USER }}>
          attachments: test-results/cucumber-report.html
          body: |
            Hello,

            The test report for version ${{ github.ref }} (Run #${{ github.run_number }}) is attached.

            Best,
            Your GitHub Actions CI/CD Pipeline
